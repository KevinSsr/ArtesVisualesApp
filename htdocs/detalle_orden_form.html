<!DOCTYPE html>
<html>
<head>
    <title>Ingresar Detalle de Orden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="number"], input[type="submit"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ingresar Detalle de Orden</h1>
        <form action="insert_detalle_orden.php" method="post">
            <label for="id_orden">ID Orden:</label>
            <input type="number" id="id_orden" name="id_orden" required>
            <label for="id_servicio">ID Servicio:</label>
            <input type="number" id="id_servicio" name="id_servicio" required>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required>
            <label for="number">Subtotal:</label>
            <input type="number" id="subtotal" name="subtotal" required>
            <input type="submit" value="Ingresar Detalle de Orden">
        </form>
        <a href="menu.html">Regresar al Menu</a>
    </div>
</body>
</html>
