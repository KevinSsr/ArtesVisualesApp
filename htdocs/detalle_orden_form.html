<body>
    <h2>Ingresar Detalle de Orden</h2>
    <form action="insert_detalle_orden.php" method="post">
        <label for="id_orden">ID Orden:</label><br>
        <input type="number" id="id_orden" name="id_orden" required><br><br>
        
        <label for="id_servicio">ID Servicio:</label><br>
        <input type="number" id="id_servicio" name="id_servicio" required><br><br>
        
        <label for="cantidad">Cantidad:</label><br>
        <input type="number" id="cantidad" name="cantidad" required><br><br>
        
        <label for="subtotal">Subtotal:</label><br>
        <input type="number" step="0.01" id="subtotal" name="subtotal" required><br><br>
        
        <input type="submit" value="Registrar Detalle de Orden">
    </form>
</body>
