<!DOCTYPE html>
<html>
<head>
    <title>Ingresar Servicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"], textarea, input[type="number"], input[type="submit"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ingresar Servicio</h1>
        <form action="insert_servicio.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="descripcion">Descripci√≥n:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            <label for="precio">Precio:</label>
            <input type="number" step="0.01" id="precio" name="precio" required>
            <input type="submit" value="Ingresar Servicio">
        </form>
        <a href="menu.html" class="btn">Regresar al Menu</a>
    </div>
</body>
</html>
